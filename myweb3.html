
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subject Allocation System</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f8ff;
      background-image:url(myy.webp);
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #3b9ae2;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #34495e;
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #1c5980;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #d6eaf8;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #ecf0f1;
      margin-top: 40px;
    }

    .section {
      display: none;
    }

    .active {
      display: block;
    }
  </style>
</head>
<body>

  <header>
    <h1>Subject Allocation System</h1>
    <h3>For College Faculty</h3>
  </header>

  <div class="container">

    <!-- Section 1: Subject Allocation -->
    <div id="section1" class="section active">
      <h2>Allocate Subject</h2>
      <form id="form1">
        <label>Faculty Name</label>
        <input type="text" id="facultyName" required>

        <label>Section</label>
        <select id="section" required>
          <option value="">Select</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
        </select>

        <label>Department</label>
        <select id="department" required>
          <option value="">Select</option>
          <option value="IT">IT</option>
          <option value="CSE">CSE</option>
          <option value="ECE">ECE</option>
          <option value="ME">ME</option>
          <option value="CE">CE</option>
        </select>

        <label>Subject</label>
        <input type="text" id="subject" required>

        <label>Semester</label>
        <select id="semester" required>
          <option value="">Select</option>
          <option value="1">Semester-1</option>
          <option value="2">Semester-2</option>
          <option value="3">Semester-3</option>
          <option value="4">Semester-4</option>
          <option value="5">Semester-5</option>
          <option value="6">Semester-6</option>
          <option value="7">Semester-7</option>
          <option value="8">Semester-8</option>
        </select>

        <button type="button" onclick="nextSection()">Next</button>
      </form>
    </div>

    <!-- Section 2: Faculty Details -->
    <div id="section2" class="section">
      <h2>Faculty Further Details</h2>
      <form id="form2">
        <label>Faculty ID</label>
        <input type="text" id="facultyId" required>

        <label>Email</label>
        <input type="email" id="email" required>

        <label>Phone</label>
        <input type="tel" id="phone" required>

        <label>Qualification</label>
        <input type="text" id="qualification" required>

        <label>Experience</label>
        <input type="number" id="experience" required>

        <label>Specialization</label>
        <input type="text" id="specialization" required>

        <label>Remarks</label>
        <textarea id="remarks" rows="3"></textarea>

        <button type="button" onclick="showConfirmation()">Submit</button>
      </form>
    </div>

    <!-- Section 3: Confirmation -->
    <div id="section3" class="section">
      <h2>âœ… Subject Allocation Successful</h2>
      <p>Thank you! The subject has been successfully allocated to the faculty member.</p>
      <table>
        <tbody id="summaryTable"></tbody>
      </table>
    </div>

  </div>

  <footer>
    &copy; Divakar028.com
  </footer>

  <script>
    function nextSection() {
      document.getElementById('section1').classList.remove('active');
      document.getElementById('section2').classList.add('active');
    }

    function showConfirmation() {
      const data = {
        facultyName: document.getElementById('facultyName').value,
        section: document.getElementById('section').value,
        department: document.getElementById('department').value,
        subject: document.getElementById('subject').value,
        semester: document.getElementById('semester').value,
        facultyId: document.getElementById('facultyId').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        qualification: document.getElementById('qualification').value,
        experience: document.getElementById('experience').value,
        specialization: document.getElementById('specialization').value,
        remarks: document.getElementById('remarks').value
      };

      let tableHTML = '';
      for (let key in data) {
        const label = key.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase());
        tableHTML += `<tr><th>${label}</th><td>${data[key]}</td></tr>`;
      }

      document.getElementById('summaryTable').innerHTML = tableHTML;
      document.getElementById('section2').classList.remove('active');
      document.getElementById('section3').classList.add('active');
    }
  </script>

</body>
</html>
